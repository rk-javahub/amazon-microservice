server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: info
    org.springframework.web.reactive.function.server: info
    root: info
    web: info


spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


