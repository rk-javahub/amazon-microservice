spring:
  application:
    name: discovery-server

eureka:
  instance:
    hostname: localhost

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8761

management:
  tracing:
    sampling:
      probability: 1.0